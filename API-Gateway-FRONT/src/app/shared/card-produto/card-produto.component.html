<div class="card-produto">
  <div class="info">
    <h3>ID: {{ produto.id }}</h3>
    <h3>Nome: {{ produto.name }}</h3>
    <h3>Preço: R$ {{ produto.price }}</h3>
    <h3>Quantidade: {{ produto.stock }}</h3>
  </div>
  <div class="botao-delete">
    <button (click)="deletarProduto()" title="DELETAR">
      <mat-icon>delete</mat-icon>
    </button>
    <button (click)="openDialog()" title="DESCRIÇÃO PRODUTO">
      <mat-icon>book</mat-icon>
    </button>
  </div>
</div>
