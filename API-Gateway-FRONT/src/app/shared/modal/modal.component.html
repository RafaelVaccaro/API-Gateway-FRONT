<div class="modal">
  <div class="top">
    <h2 mat-dialog-title>Descrição do Produto</h2>
  </div>
  <div class="mid">
    <div class="desc">
      <mat-dialog-content>
        <p>{{ data.description }}</p>
      </mat-dialog-content>
    </div>
  </div>
  <div class="bottom">
    <div class="botao-fechar">
      <mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
