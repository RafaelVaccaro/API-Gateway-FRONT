<div class="modal">
  <h2 mat-dialog-title>Produtos do Pedido {{ data.orderId }}</h2>

  <mat-dialog-content>
    <!-- Tabela com os produtos -->
    <table *ngIf="!isLoading && dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-table" style="width: 100%; margin-top: 10px;">
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef> Product ID </th>
        <td mat-cell *matCellDef="let item"> {{ item.productId }} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let item"> {{ item.quantity }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">Fechar</button>
  </mat-dialog-actions>
</div>
